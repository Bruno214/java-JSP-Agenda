<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Novo Contato</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
	<h1>Criar novo Contato</h1>

	<form action="insert" name="frmContato" class="container"
		onsubmit="event.preventDefault()">
		<input class="container-flex input_estilo" type="text" id="nome"
			name="nome" placeholder="Nome:"> <input
			class="container-flex input_estilo input_estilo_curto" type="tel"
			id="fone" name="fone" placeholder="Telefone:"> <input
			class="container-flex input_estilo" type="email" id="email"
			name="email" placeholder="Email:">
		<button type="submit" class="botao botao_adicionar"
			onclick="validar()">Adicionar</button>

	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
